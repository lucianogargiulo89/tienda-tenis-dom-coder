    <body>

    <div class="container-fluid principal">

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">¡Bienvenido a Tienda Tenis!</h1>
            </div>
            <div class="modal-body">
            <input class="buscador buscador_modal" id="inputModal" placeholder="Ingresa tu nombre..." type="text">
            </div>
            <div class="modal-footer">
              <button id="botonNombre" type="button" class="btn">¡Listo!</button>
            </div>
          </div>
        </div>
      </div>

    <nav class="nav container-fluid">
        <a href="index.html" noopener noreferrer><h2 class="nav_titulo">Tienda Tenis <span class="icono-logo"> 🥎 🥎 🥎</span></h2></a>
        <a href="#container_carrito" class="icono_carrito" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">🛒<span id="contador_carrito" class="contador_carrito position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        <span class="visually-hidden">unread messages</span>
        </span></a>
    </nav>

    <h5 class="nombre_usuario container-fluid">Usuario en línea: <span id="usuarioLogueado"></span></h5>

    <div id= "containerPrincipal" class="container_principal container-fluid">

    <div id="modal-ranking" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ranking TOP 10 ATP (api)</h5>

          </div>
          <div  class="modal-body body-ranking">
            <table id = "containerRanking" class="table-ranking">
              
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    

   
    <div class="hero">
      <a href="#titulo-productos" class="hero1">
        <p class="texto-imagen">Ver productos</p>
      </a>
      <div id="hero-ranking"  class="hero2">
        <p class="texto-imagen">Ver Ranking ATP</p>
      </div>
    </div>

    <h3 id="titulo-productos" class="nuestros_productos">Nuestros productos</h3>


    <div class="buscador-container container-fluid">
        <label class="etiqueta_buscador" for="buscador">Buscar producto</label>
            <input id="buscador" class="buscador" type="search" placeholder="🔍 Ingresa el nombre del producto...">
            <button class="boton_todos" id="boton_todos">Mostrar todos</button>
    </div>

     <div id="container_productos" class="container_productos container"></div>
          
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">🛒</h5>
                    <p class="usuario_carrito">Carrito <span id="usuarioCarrito"></span><p>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div class="container_tabla_carrito">
                      <p id="indices-carrito"  class="indices-carrito visible">Producto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Precio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cantidad&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Quitar</p>
                      <table id="containerCarrito" class="tabla_carrito">
                        
                        <span id="spinner" class="spinner"></span>

                      </table>
                  </div>
                  <div class="elementos_carrito">
                      <h5 class="titulo_total_compra">Total: $  <span id="total_numero" class="badge bg-secondary total_numero">0</span></h5>
                      <button id="boton_vaciar" class="boton_vaciar bg-secondary">Vaciar carrito</button>
                      <button id="boton_comprar" class="boton_carrito">FINALIZAR COMPRA</button>
                  </div>
                </div>
              </div> 

      <footer class="footer">
        <p>Creado por Luciano Gargiulo, Comisión #43130 Coderhouse &#169</p>
      </footer>
